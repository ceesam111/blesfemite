{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% load socialaccount %}

{% block content %}
<main role="main" class="container col-12 col-sm-8 col-md-6 col-lg-4 offset-sm-2 offset-md-3 offset-lg-4">
    <br>
    <h1 class="text-center">Sign In</h1>
    <br> 
    <a href="{% provider_login_url 'google' process='login' %}" class="btn btn-outline-dark btn-block">
      <img width="20px" style="margin-bottom:3px; margin-right:5px" alt="Google sign-in" src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/53/Google_%22G%22_Logo.svg/512px-Google_%22G%22_Logo.svg.png" />
      Sign In with Google
    </a>
    <div class="or-seperator"><i>or</i></div>
    <form method="post">
      {% csrf_token %}
      {{ user_form|crispy }}
      {{ profile_form|crispy }}
      </br>
      <input type="submit" value="Register" class="btn btn-primary btn-block">  
    </form>
    <br>
    <p>Don't have an account? Please <a href="{% url 'register' %}">register</a>.</p>
  </main>
  
{%endblock%}
